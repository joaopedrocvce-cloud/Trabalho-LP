<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h1>

        <p class="text-gray-600 text-sm mb-6 text-center">
            Digite seu email e enviaremos um link para redefinir sua senha.
        </p>

        <form id="recoveryForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="seu@email.com">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 font-medium">
                Enviar Link de Recuperação
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="index.html" class="text-sm text-blue-600 hover:underline">
                Voltar para o login
            </a>
        </div>
    </div>

    <script type="module">
        import { recuperarSenha } from './js/modules/auth.js'

        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = document.getElementById('email').value

            try {
                await recuperarSenha(email)
                alert('Email de recuperação enviado! Verifique sua caixa de entrada.')
                window.location.href = 'index.html'
            } catch (error) {
                alert('Erro ao enviar email: ' + error.message)
            }
        })
    </script>
</body>

</html>
