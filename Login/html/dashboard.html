<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {}
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
                <button id="logoutBtn"
                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Bem-vindo!</h2>
            <p class="text-gray-600 mb-4">Você está autenticado no sistema.</p>
            <p class="text-gray-600 mb-6">Email: <span id="userEmail" class="font-medium text-gray-800"></span></p>

            <!-- Seção para alterar senha -->
            <div class="border-t pt-6 mt-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">Alterar Senha</h3>
                <form id="changePasswordForm" class="space-y-4 max-w-md">
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                        <input type="password" id="newPassword" required minlength="6"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Mínimo 6 caracteres">
                    </div>

                    <div>
                        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar
                            Nova Senha</label>
                        <input type="password" id="confirmNewPassword" required minlength="6"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Digite a senha novamente">
                    </div>

                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        Atualizar Senha
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { verificaAutenticacao, logout, atualizarSenha } from './js/modules/auth.js'
        import { SUPABASE_URL, API_KEY } from './js/modules/config.js'

        // Verificar autenticação ao carregar a página
        verificaAutenticacao()

        // Carregar informações do usuário
        async function carregarUsuario() {
            const token = localStorage.getItem('sb_token')
            try {
                const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    headers: {
                        'apikey': API_KEY,
                        'Authorization': `Bearer ${token}`
                    }
                })
                const data = await res.json()
                if (res.ok) {
                    document.getElementById('userEmail').textContent = data.email
                }
            } catch (error) {
                console.error('Erro ao carregar usuário:', error)
            }
        }

        carregarUsuario()

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja sair?')) {
                logout()
            }
        })

        // Alterar senha
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault()

            const newPassword = document.getElementById('newPassword').value
            const confirmNewPassword = document.getElementById('confirmNewPassword').value

            if (newPassword !== confirmNewPassword) {
                alert('As senhas não coincidem!')
                return
            }

            try {
                await atualizarSenha(newPassword)
                alert('Senha atualizada com sucesso!')
                document.getElementById('changePasswordForm').reset()
            } catch (error) {
                alert('Erro ao atualizar senha: ' + error.message)
            }
        })
    </script>
</body>

</html>
